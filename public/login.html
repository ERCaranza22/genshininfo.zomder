<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Genshin Impact</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/auth.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <div class="nav-left">
        <a href="index.html">
            <img class="site-title" src="assets/GenshinImpact/GenshinImpact_Logo.png" height="80" width="250" alt="Genshin Impact">
        </a>
    </div>
    <ul class="nav-links">
        <li><a href="index.html">Characters</a></li>
        <li><a href="favorites.html">Favorites</a></li>
        <li><a href="login.html" id="login-link" class="active">
            <img src="assets/icons/user-icon.png" alt="Login" class="nav-icon">
        </a></li>
    </ul>
</nav>

<div class="auth-container">
    <div class="auth-box">
        <h2>Login</h2>
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <span class="checkbox-text">Remember me</span>
                </label>
            </div>
            
            <div class="form-group">
                <button type="submit" class="auth-button">Login</button>
            </div>
            
            <div class="auth-links">
                <a href="signup.html">Don't have an account? Sign up</a>
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
        </form>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
    </div>
</div>

<!-- Scripts -->
<script src="js/auth.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Password visibility toggle
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Form submission
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            try {
                const success = await auth.login(username, password, rememberMe);
                if (success) {
                    successMessage.textContent = 'Login successful!';
                    errorMessage.textContent = '';
                    window.location.href = 'index.html';
                } else {
                    errorMessage.textContent = 'Invalid username or password';
                    successMessage.textContent = '';
                }
            } catch (error) {
                errorMessage.textContent = error.message || 'An error occurred during login';
                successMessage.textContent = '';
            }
        });
    });
</script>

</body>
</html>
