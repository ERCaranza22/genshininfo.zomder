<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Genshin Impact</title>
    <link rel="stylesheet" href="auth.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

<div class="auth-container">
    <div class="auth-box">
        <h2>Login</h2>
        <form id="loginForm" class="auth-form" onsubmit="return false;" novalidate>
            <div class="form-group">
                <label for="usernameOrEmail">Username or Email</label>
                <input type="text" id="usernameOrEmail" name="usernameOrEmail" required autocomplete="username">
                <span class="error" id="usernameOrEmailError"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <button type="button" id="togglePassword" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <span class="error" id="passwordError"></span>
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <span class="checkbox-text">Remember me</span>
                </label>
            </div>
            
            <div class="form-group">
                <button type="submit" id="loginButton" class="auth-button">Login</button>
            </div>
            
            <div class="auth-links">
                <a href="signup.html">Don't have an account? Sign up</a>
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>

<!-- Popup message container -->
<div id="popup" class="popup-overlay">
    <div class="popup-content">
        <div id="popupMessage"></div>
        <button id="popupOkButton" style="display:none; margin-top: 15px; padding: 8px 16px; font-size: 16px; cursor: pointer;">OK</button>
    </div>
</div>

<!-- Scripts -->
<script src="auth.js"></script>
<script src="login.js"></script>

</body>
</html>
