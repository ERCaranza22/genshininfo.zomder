<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Favorite Characters - Genshin Impact</title>
    <link rel="stylesheet" href="favorites.css" type="text/css"/>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="/">
                <img class="site-title" src="assets/GenshinImpact/GenshinImpact_Logo.png" alt="Genshin Impact Logo" height="80" width="250"/>
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="/">Characters</a></li>
            <li><a href="/favourites" class="active">Favorites</a></li>
            <li>
                <div class="user-section">
                    <a href="/login" id="login-link">
                        <img src="assets/icons/user-icon.png" alt="Login" class="nav-icon">
                    </a>
                    <span id="username-display" class="username-display"></span>
                </div>
            </li>
        </ul>
    </nav>

    <!-- Session Message -->
    <div id="session-message" class="session-message"></div>

    <!-- Authentication Check Message -->
    <div id="auth-message" class="auth-message">
        <div class="auth-content">
            <h2>Please Log In</h2>
            <p>You need to be logged in to view your favorites.</p>
            <div class="auth-buttons">
                <a href="/login" class="auth-button login">Log In</a>
                <a href="/signup" class="auth-button signup">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Favorites Content (Only shown when logged in) -->
    <div id="favorites-content" class="hidden">
        <!-- Favorites Title Section -->
        <section class="title-section">
            <h1>My Favorite Characters</h1>
        </section>

        <!-- Favorites Grid Section -->
        <section class="characters-grid" id="favorites-grid">
            <!-- Favorite characters will be dynamically added here -->
        </section>
    </div>

    <!-- Popup Modal -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="hidePopup()">&times;</span>
            <img id="popup-img" src="" alt="Full Character">
        </div>
    </div>

    <!-- Logout Confirmation Popup -->
    <div id="logout-popup" class="popup-overlay">
        <div class="popup-content">
            <p>Want to log out?</p>
            <div class="popup-buttons">
                <button id="logout-yes">Yes</button>
                <button id="logout-no">No</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Favorite toggle message popup -->
    <div id="favorite-message" class="favorite-message"></div>

    <script src="favorites.js"></script>
</body>
</html>
