<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Favorites - Genshin Impact Character Viewer</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="auth.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        .no-favorites {
            text-align: center;
            margin-top: 50px;
            font-size: 1.2em;
            color: #666;
        }
        
        .browse-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .browse-link:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <img class="site-title" src="assets/GenshinImpact/GenshinImpact_Logo.png" height="80" width="250" alt="Genshin Impact">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Characters</a></li>
            <li><a href="favorites.html" class="active">Favorites</a></li>
            <li><a href="login.html" class="login-link"><i class="fas fa-user"></i> Login</a></li>
        </ul>
    </nav>

    <!-- Favorites Title -->
    <section class="title-section">
        <h1>Your Favorite Characters</h1>
    </section>

    <!-- Favorites Grid -->
    <section class="characters-grid" id="favorites-grid">
        <!-- Favorites will be loaded here dynamically -->
    </section>

    <!-- No Favorites Message -->
    <div id="no-favorites" class="no-favorites" style="display: none;">
        <p>You haven't added any favorites yet.</p>
        <a href="index.html" class="browse-link">Browse Characters</a>
    </div>

    <!-- Image Popup -->
    <div id="imagePopup" class="popup">
        <div class="popup-content">
            <img id="popupImage" src="" alt="Character Full Image">
            <span class="close-popup">&times;</span>
        </div>
    </div>

    <!-- Favorite Message Popup -->
    <div id="favorite-message"></div>

    <!-- Scripts -->
    <script src="auth-utils.js"></script>
    <script src="favorites.js"></script>
</body>
</html>
