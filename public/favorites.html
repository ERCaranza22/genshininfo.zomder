<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Favorites - Genshin Impact</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        /* Popup confirmation styles */
        #logout-popup {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        #logout-popup .popup-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
            border-radius: 8px;
        }
        #logout-popup button {
            margin: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <div class="nav-left">
        <a href="index.html">
            <img class="site-title" src="assets/GenshinImpact/GenshinImpact_Logo.png" height="80" width="250" alt="Genshin Impact">
        </a>
    </div>
    <ul class="nav-links">
        <li><a href="index.html">Characters</a></li>
        <li><a href="favorites.html" class="active">Favorites</a></li>
        <li><a href="login.html" id="login-link">
            <img src="assets/icons/user-icon.png" alt="Login" class="nav-icon">
            <span id="username-display"></span>
        </a></li>
    </ul>
</nav>

<!-- Favorites Title Section -->
<section class="title-section">
    <h1>My Favorite Characters</h1>
</section>

<!-- Favorites Grid Section -->
<section class="characters-grid" id="favorites-grid">
    <!-- Favorites will be loaded here dynamically -->
    <div id="no-favorites" class="no-favorites-message" style="display: none;">
        <p>You haven't added any favorites yet.</p>
        <a href="index.html" class="browse-link">Browse Characters</a>
    </div>
</section>

<!-- Loading Indicator -->
<div id="loadingIndicator" class="loading-indicator">
    <div class="spinner"></div>
    <p>Loading favorites...</p>
</div>

<!-- Image Popup -->
<div id="imagePopup" class="popup">
    <span class="close-popup">&times;</span>
    <img id="popupImage" src="" alt="Character Full Image">
</div>

<!-- Popup Modal -->
<div class="popup" id="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="hidePopup()">&times;</span>
        <img id="popup-img" src="" alt="Full Character">
    </div>
</div>

<!-- Logout Confirmation Popup -->
<div id="logout-popup">
    <div class="popup-content">
        <p>Want to log out?</p>
        <button id="logout-yes">Yes</button>
        <button id="logout-no">No</button>
    </div>
</div>

<!-- Scripts -->
<script src="api.js"></script>
<script src="favorites.js"></script>
<script>
    // Check authentication on page load
    document.addEventListener('DOMContentLoaded', async function() {
        const authenticated = await auth.isAuthenticated();
        if (!authenticated) {
            window.location.href = 'login.html';
            return;
        }
        auth.updateUI();
        loadFavorites();
    });
</script>

<!-- Favorite toggle message popup -->
<div id="favorite-message" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #333; color: white; padding: 10px 20px; border-radius: 5px; display: none; font-size: 16px; z-index: 1000; opacity: 0; transition: opacity 0.5s;"></div>

</body>
</html>
