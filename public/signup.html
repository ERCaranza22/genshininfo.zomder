<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Genshin Impact</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Sign Up</h2>
            <form id="signupForm" class="auth-form" onsubmit="return false;" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <span class="error" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" id="togglePassword" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" id="toggleConfirmPassword" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error" id="confirmPasswordError"></span>
                </div>

                <div class="form-group">
                    <button type="submit" id="signupButton" class="auth-button">Sign Up</button>
                </div>

                <div class="auth-links">
                    <a href="login.html">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Popup message container -->
    <div id="popup" class="popup-overlay">
        <div class="popup-content">
            <div id="popupMessage"></div>
            <button id="popupOkButton" style="display:none; margin-top: 15px; padding: 8px 16px; font-size: 16px; cursor: pointer;">OK</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="api.js"></script>
    <script src="signup.js"></script>
</body>
</html>
