<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
</head>
<body>
    <div class="container">
        <h2>Create New Account</h2>
        <form id="signupForm" novalidate>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required minlength="3" />
            <span class="error" id="usernameError"></span>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <span class="error" id="emailError"></span>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6" />
            <span class="error" id="passwordError"></span>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" />
            <span class="error" id="confirmPasswordError"></span>            <button type="submit">Sign Up</button>
    </form>
    <p class="redirect-text">Already have an account? <a href="/login">Log in</a></p>
</div>

<!-- Popup message container -->
<div id="popup" class="popup-overlay">
    <div class="popup-content">
        <div id="popupMessage"></div>
        <button id="popupOkButton" style="display:none; margin-top: 15px; padding: 8px 16px; font-size: 16px; cursor: pointer;">OK</button>
    </div>
</div>
<script src="signup.js"></script>
</body>
</html>
