<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Genshin Impact</title>
    <link rel="stylesheet" href="signup.css" />
</head>
<body>
    <div class="container">
        <h2>Create New Account</h2>
        <form id="signupForm" novalidate>
            <label for="username">Username</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                required 
                minlength="3" 
                autocomplete="username"
                placeholder="Enter your username"
            />
            <span class="error" id="usernameError" aria-live="polite"></span>

            <label for="email">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required 
                autocomplete="email"
                placeholder="Enter your email"
            />
            <span class="error" id="emailError" aria-live="polite"></span>

            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                required 
                minlength="6" 
                autocomplete="new-password"
                placeholder="Enter your password"
            />
            <span class="error" id="passwordError" aria-live="polite"></span>

            <label for="confirmPassword">Confirm Password</label>
            <input 
                type="password" 
                id="confirmPassword" 
                name="confirmPassword" 
                required 
                minlength="6" 
                autocomplete="new-password"
                placeholder="Confirm your password"
            />
            <span class="error" id="confirmPasswordError" aria-live="polite"></span>
            
            <button type="submit">Sign Up</button>
        </form>
        <p class="redirect-text">Already have an account? <a href="/login" id="loginLink">Log in</a></p>
    </div>

    <!-- Popup message container -->
    <div id="popup" class="popup-overlay" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="popup-content">
            <div id="popupMessage"></div>
            <button id="popupOkButton" style="display:none; margin-top: 15px; padding: 8px 16px; font-size: 16px; cursor: pointer;">OK</button>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Creating account...</div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
