<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Genshin Impact Character Info Sheet</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <div class="nav-left">
        <a href="index.html">
            <img class="site-title" src="assets/GenshinImpact/GenshinImpact_Logo.png" height="80" width="250" alt="Genshin Impact">
        </a>
    </div>
    <ul class="nav-links">
        <li><a href="index.html" class="active">Characters</a></li>
        <li><a href="favorites.html">Favorites</a></li>
        <li><a href="login.html" id="login-link">
            <img src="assets/icons/user-icon.png" alt="Login" class="nav-icon">
            <span id="username-display"></span>
        </a></li>
    </ul>
</nav>

<!-- Character Info Sheet Title -->
<section class="title-section">
    <h1>Character Info Sheet</h1>
</section>

<!-- Characters Grid Section -->
<section class="characters-grid" id="characters-grid">
    <!-- Character cards will be dynamically loaded here -->
</section>

<!-- Image Popup -->
<div id="imagePopup" class="popup">
    <span class="close-popup">&times;</span>
    <img id="popupImage" src="" alt="Character Full Image">
</div>

<!-- Loading Indicator -->
<div id="loadingIndicator" class="loading-indicator">
    <div class="spinner"></div>
    <p>Loading characters...</p>
</div>

<!-- Scripts -->
<script src="api.js"></script>
<script src="index.js"></script>

</body>
</html>
